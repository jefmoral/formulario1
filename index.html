<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="lnombre"> Nombre</label>
        <input type="text" name="nombre" id="lnombre" placeholder="Digite nombre"><br>
        <label for="lcorreo"> Correo Electronico </label> 
        <input type="email" name="correo" id="lcorreo" placeholder="Digite Correo"><br>
        <label for="ltelefono">Telefono</label>
        <input type="tel" name="telefono" id="ltelefono" placeholder="Digite telefono"><br>
    </form>
</body>
</html>
